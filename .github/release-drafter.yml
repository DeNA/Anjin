name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

template: |
  ## Whatâ€™s Changed
  $CHANGES

categories:
  - title: 'ğŸ¦‘ Features'
    labels:
      - 'enhancement'
      - 'feature'
  - title: 'ğŸ’” Breaking Changes'
    labels:
      - 'breaking-change'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'documentation'
      - 'dependencies'

exclude-labels:
  - 'skip-changelog'

category-template: '### $TITLE'
change-template: '- $TITLE by @$AUTHOR in #$NUMBER'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'enhancement'
      - 'feature'
  patch:
    labels:
      - 'patch'
  default: patch
